<!DOCTYPE html>
<html>
<head>
    <title>Summary</title>
    <style>
        body {
            background-color: #FFFAF0;
        }

        h2, p {
            text-align: center;
        }

        .summary-table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .summary-table th, .summary-table td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        .total-table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .total-table th, .total-table td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        .total-table .total-row td {
            font-weight: bold;
        }

        button {
            background-color: lightcoral;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }

        button:hover {
            background-color: coral;
        }
    </style>
</head>
<body>
    <h2>Summary</h2>
    <table class="total-table">
        <tr class="total-row">
            <td>Total Price</td>
            <td>{{ total_price }}</td>
        </tr>
    </table>
    <form method="get" action="{% url 'show_add_items' %}">
        <button type="submit">Back</button>
    </form>
</body>
</html>
